
<html>

<head>
    <title>Form In HTML</title>
</head>

<body bgcolor="white">
    <center>
        <h1>Form Created in HTML</h1>
    </center>
    <h3><i>Please fill in the following form:</i></h3>

    <hr>
    <form action="process.aspx" method="post">
        First Name: <input type="text" name="firstname"><br><br>
        Last Name: <input type="text" name="lastname">
    </form>

    <p>
        My School is: <br><br>
        <input type="radio" name="school" value="qcc"> QueensBorough <br>
        <input type="radio" name="school" value="bcc"> Bronx Community College <br>
        <input type="radio" name="school" value="devry"> Devry University <br>
        <input type="radio" name="school" value="yale"> Yale University
        <p>

            My Interests are: <br><br>
            <input type="checkbox" name="Interests1" value="robotics"> Robotics <br>
            <input type="checkbox" name="Interests2" value="Arts"> Arts<br>
            <input type="checkbox" name="Interests3" value="dance"> Hip hop Dance <br>
            <input type="checkbox" name="Interests4" value="games"> Games
            <p>
                My Family is from: <br><br>
                <select name="origin">
                    <option value="noe">--Please Choose one--</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="america">North/South America</option>
                    <option value="europ">Europe</option>
                    <option value="pasificisland">Pasific Island</option>

                </select>
                <p>
                
                  I would like to visit: <br><br>
                <select name="origin">
                    <option value="visit" size="6">--Please Choose one--</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="america">North/South America</option>
                    <option value="europ">Europe</option>
                    <option value="pasificisland">Pasific Island</option>

                </select>
                    
                    <p>
                        Please put some comments below: <br>
                        <textarea>
                        </textarea>
                        <p>
                            <button type="text" name="Submit"> Submit</button>
</body></html>
